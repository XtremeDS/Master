<ion-view view-title="Zone" align-title="left" style="background-color: #eee">
    <ion-content scroll="false" data-tap-disabled="true">

        <div class="row" style="height: 100%">
            <div class="col-25 list">
                <form novalidate ng-controller="ZoneCtrl">
                    <div class="list-item row">
                        <label class="col">Zones</label>
                    </div>
                    <div class="list-item row">
                        <select class="col" ng-change="getZoneCoordinates(selectedZone)" ng-model="selectedZone"
                                ng-options="zone.id as zone.description for zone in zones">
                            <option value=''>New Zone</option>
                        </select>
                        <button ng-disabled="!selectedZone || selectedZone < 0" ng-click="removeZone()">X</button>
                    </div>
                    <div class="list-item row">
                        <label class="col">Zone Types</label>
                    </div>
                    <div class="list-item row">
                        <select class="col" name="selectedZoneType"
                                ng-model="zoneTypeInEdition.id" ng-change="getZoneType(zoneTypeInEdition.id)"
                                ng-options="zoneType.id as zoneType.name for zoneType in zoneTypes">
                            <option value=''>Choose a Zone...</option>
                        </select>
                        <button ng-click="manageZoneTypes()">Manage My</button>
                    </div>
                    <div class="list-item row">
                        <label class="col">Capture Points</label>
                    </div>
                    <div class="list-item row">
                        <input class="col" min="0" type="number"
                               ng-model="zoneInEdition.capture_points"/>
                    </div>
                    <div class="list-item">
                        <label class="col">Description</label>
                        <textarea class="col" name="description"
                                  style="width: 100%;height: 100%" rows="10"
                                  ng-model="zoneInEdition.description"></textarea>
                    </div>
                    <div class="list-item text-center">
                        <button class="button button-bar-stable" ng-click="cancel()">Cancel</button>
                        <button class="button button-bar-balanced" ng-click="save()">Save</button>
                    </div>
                </form>
            </div>
            <div class="col-75" style="height: 100%">
                <map mode="DRAW" class='custom-popup' on-create="mapCreated(map)"></map>
            </div>
            <div class="row">
                <div class="col">Joaquim casadas</div>
            </div>
        </div>
    </ion-content>
</ion-view>
