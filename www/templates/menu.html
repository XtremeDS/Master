<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item item-icon-left nav-clear menu-close href="#/app/map">
                    <i class="icon ion-map">
                        Map
                    </i>
                </ion-item>
                <ion-item item-icon-left nav-clear menu-close ng-click="openLoginModal()" ng-if="isLogged==0">
                    <i class="icon ion-person-add">
                        Login/Sign Up
                    </i>
                </ion-item>
                <ion-item item-icon-left nav-clear menu-close href="#/app/events" ng-controller="EventsCtrl" ng-click="getAllEvents()" ng-if="isLogged==1 && inEvent==0">
                    <i class="icon ion-calendar">
                        Events
                    </i>
                </ion-item>
                <ion-item item-icon-left nav-clear menu-close href="#/app/profile" ng-if="isLogged==1">
                    <i class="icon ion-person">
                        Profile
                    </i>
                </ion-item>
                <ion-item item-icon-left nav-clear menu-close ng-click="openJoinSquadModal()" ng-if="appType==0 && isLogged==1 && inSquad==0 && inEvent==0">
                    <i class="icon ion-ios-people">
                        Join/Create Squad
                    </i>
                </ion-item>
                <ion-item item-icon-left nav-clear menu-close href="#/app/squad" ng-if="appType==0 && isLogged==1 && inSquad==1 && inEvent==1">
                    <i class="icon ion-ios-people">
                        Squad
                    </i>
                </ion-item>
                <ion-item item-icon-left nav-clear menu-close href="#/app/perks" ng-if="appType==0 && isLogged==1 && inSquad==1">
                    <i class="icon ion-fork-repo">
                        Perks
                    </i>
                </ion-item>
                <ion-item item-icon-left nav-clear menu-close href="#/app/events" ng-if="isLogged==1 && inEvent==1">
                    <i class="icon ion-calendar">
                        Event
                    </i>
                </ion-item>
                <ion-item item-icon-left nav-clear menu-close href="#/app/settings">
                    <i class="icon ion-gear-a">
                        Settings
                    </i>
                </ion-item>

                <!-- COMSYS -->
                <ion-item item-icon-left nav-clear menu-close href="#app/squadManag" ng-if="appType==1">
                    <i class="icon ion-ios-people">
                        Squad Management
                    </i>
                </ion-item>

                <!-- COMSYS -->
                <ion-item item-icon-left nav-clear menu-close href="#app/tacticalActions" ng-if="appType==1">
                    <i class="icon ion-pinpoint">
                        Tactical Actions Management
                    </i>
                </ion-item>
				
                <!-- Config Master -->
                <ion-item nav-clear nav-clear menu-close href="#/app/masterconfig" ng-if="appType==1">
                        Config Master
                </ion-item>

                <!-- List Event/Tournament -->
                <ion-item nav-clear menu-close href="#/app/listevents" ng-if="appType==1">
                    Config Event/Tournament
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
