<ion-modal-view>
    <ion-header-bar class="bar-dark">
        <h1 class="title">New Faction</h1>

        <div class="buttons">
            <button class="button button-clear" ng-click="closeCreateFaction()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Faction Unique Name</span>
                    <input type="text" placeholder="Faction Unique Name">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">PIN</span>
                    <input type="password" placeholder="PIN">
                </label>
                <ion-scroll zooming="true" direction="y" style="height: 170px;">
                    <ul class="list">
                        <ion-item ng-repeat="location in locations">
                            <li class="item item-input-wrapper item-toggle">
                                {{location.name}}
                                <label class="toggle toggle-assertive">
                                    <input type="checkbox">

                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </li>
                        </ion-item>
                    </ul>
                </ion-scroll>
            </div>
        <button class="button button-block button-dark" ng-click="save()">Save</button>
    </ion-content>

</ion-modal-view>
