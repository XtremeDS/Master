<ion-view view-title="General Settings" ng-controller="ConfigEventCtrl">
    <ion-content>
        <div class="list">
            <div class="row">
                <img src="img/no_logo_selected.png" id="logo_image" width="300px" height="200px"/>
            </div>
            <div class="row">
                <button onclick="loadNewLogo()">Load logo...</button>
            </div>
            <div class="item item-divider">
                General Information
            </div>
            <label class="item item-input item-floating-label">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Name">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Description</span>
                <input type="text" placeholder="Description">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Briefing</span>
                <textarea placeholder="Briefing"></textarea>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Place</span>
                <input type="text" placeholder="Place">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Rules</span>
                <input type="text" placeholder="Rules">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Restrictions</span>
                <input type="text" placeholder="Restrictions">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Proceedments</span>
                <input type="text" placeholder="Proceedments">
            </label>

            <div class="item item-divider">
                Event Dates
            </div>
            <label class="item item-input item-floating-label">
                <span class="input-label">Reg. Start Date</span>
                <input type="date" placeholder="Reg. Start Date">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Reg. End Date</span>
                <input type="date" placeholder="Reg. End Date">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Event Start Date</span>
                <input type="date" placeholder="Event Start Date">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Event End Date</span>
                <input type="date" placeholder="Event End Date">
            </label>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-dark">
        <div class="buttons">
            <button class="button button-icon icon ion-trash-a"></button>
        </div>
        <h1 class="title"></h1>

        <div class="buttons" ng-click="doSomething()">
            <button class="button button-icon icon ion-checkmark-circled"></button>
        </div>
    </ion-footer-bar>
</ion-view>
