<ion-modal-view>
    <ion-header-bar class="bar-dark">
        <h1 class="title">New Faction</h1>

        <div class="buttons">
            <button class="button button-clear" ng-click="closeCreateFaction()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form name="factionForm" ng-submit="saveFaction(factionForm)" novalidate>
            <div class="list">

                <label class="item item-input item-floating-label">
                    <span class="input-label">Faction Unique Name</span>
                    <input type="text" placeholder="Faction Unique Name" name="factionName" ng-model="factionName" required ng-minlength="10" ng-maxlength="100">
                    <p ng-show="factionForm.factionName.$invalid && !factionForm.factionName.$pristine" class="help-block">Faction Name is Required </p>
                    <p ng-show="factionForm.factionName.$error.minlength" class="help-block">Faction Name is too short.</p>
                    <p ng-show="factionForm.factionName.$error.maxlength" class="help-block">Faction Name is too long.</p>
                </label>

                <label class="item item-input item-floating-label">
                    <span class="input-label">PIN</span>
                    <input type="password" placeholder="PIN" name="factionPIN" ng-model="factionPIN" required ng-minlength="4" ng-maxlength="4">
                    <p ng-show="factionForm.factionPIN.$invalid && !factionForm.factionPIN.$pristine" class="help-block">PIN is Required </p>
                    <p ng-show="factionForm.factionPIN.$error.minlength" class="help-block">PIN is too short.</p>
                    <p ng-show="factionForm.factionPIN.$error.maxlength" class="help-block">PIN is too long.</p>
                </label>

                    <ul class="list">
                        <ion-item ng-repeat="location in locations">
                            <li class="item item-input-wrapper item-toggle">
                                {{location.name}}
                                <label class="toggle toggle-assertive">
                                    <input type="checkbox">

                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </li>
                        </ion-item>
                    </ul>
            </div>
        <button class="button button-block button-dark" type="submit" ng-disabled="factionForm.$invalid">Save</button>
     </form>
    </ion-content>
</ion-modal-view>
