<ion-view view-title="My Maps">
	<ion-nav-back-button>
  	</ion-nav-back-button>
	<ion-nav-buttons side="right">
      <button class="button">
        <i class="icon ion-ios-plus"></i>
      </button>
    </ion-nav-buttons>
    <ion-content>
		<ion-list show-delete="shouldShowDelete" can-swipe="listCanSwipe">
	  		<ion-item ng-repeat="item in maps" class="item-thumbnail-left">
		    <h2>{{item.title}}</h2>
		    <p>{{item.description}}</p>
			
		    <ion-option-button class="button-positive"ng-click="share(item)">
		      Share
		    </ion-option-button>
		    
			<ion-option-button class="button-info" ng-click="edit(item)">
		      Edit
		    </ion-option-button>
		
		    <ion-delete-button class="ion-minus-circled" ng-click="items.splice($index, 1)">
		    </ion-delete-button>
	    
			<ion-reorder-button class="ion-navicon" on-reorder="reorderItem(item, $fromIndex, $toIndex)">
		    </ion-reorder-button>

		  </ion-item>
		</ion-list>
	</ion-content>
</ion-view>
